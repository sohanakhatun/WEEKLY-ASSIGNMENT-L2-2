<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Slider</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sofia+Sans+Semi+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="container">
            <img src="./assets/Logo.png" />
            <div class="navbar-links" id="navbar-links">
                <a href="#">Home</a>
                <a href="#">Brands</a>
                <a href="#">Contact US</a>
            </div>
            <div class="signup-btn">
                <a href="#" class="btn">Sign Up</a>
            </div>
        </div>
    </nav>
    <div id="slider-container" class="slider-container">
        <div class="text-side"></div>
        <div class="image-side">
            <button id="prev-btn" class="btn prev-btn">
                <img src="./assets/Group 1.png" /> </button>
            <div id="slider" class="slider"></div>
            <button id="next-btn" class="btn next-btn">
                <img src="./assets/Group 1 (1).png" />
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
